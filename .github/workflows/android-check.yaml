name: Android Check
on:
  schedule:
    - cron:  '0 1 * * *' # Once per day at 01:00 UTC
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

env:
  JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64  # Java 17 is required for Android Gradle 8 plugin

jobs:
  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: 'version_catalog'
          fetch-depth: 1

      - name: Parallel submodules checkout
        shell: bash
        run: git submodule update --depth 1 --init --recursive --jobs=$(($(nproc) * 20))

      - name: Configure repository
        shell: bash
        run: ./configure.sh

      - name: Lint
        shell: bash
        working-directory: android
        run: ./gradlew -Pandroidauto=true lint

  android-check:
    name: Build Android Debug
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flavor: [WebDebug, FdroidDebug]
        include:
          - flavor: WebDebug
            arch: arm64
          - flavor: FdroidDebug
            arch: arm32
    # Cancels previous jobs if the same branch or PR was updated again.
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.flavor }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Install build tools and dependencies
        shell: bash
        run: | 
          sudo apt update && sudo apt install -y \
          build-essential \
          clang \
          cmake \
          ninja-build \
          python3 \
          qt6-base-dev \
          qt6-positioning-dev \
          libc++-dev \
          libfreetype-dev \
          libglvnd-dev \
          libgl1-mesa-dev \
          libharfbuzz-dev \
          libicu-dev \
          libqt6svg6-dev \
          libqt6positioning6-plugins \
          libqt6positioning6 \
          libsqlite3-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxcb-xinerama0 \
          libxcb-cursor0 \
          libxi-dev \
          zlib1g-dev \
          optipng \
          python3-protobuf

      - name: Reinstall package
        run: sudo apt-get install --reinstall libxcb-xinerama0
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 200 # enough to get all commits for the current day

      - name: Parallel submodules checkout
        shell: bash
        run: git submodule update --depth 1 --init --recursive --jobs=$(($(nproc) * 20))

      - name: Configure repository
        shell: bash
        run: ./configure.sh

      - name: Generate symbols
        shell: bash
        run: ./tools/unix/generate_symbols.sh

      - name: Configure ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.workflow }}-${{ matrix.flavor }}

      - name: Compile ${{ matrix.flavor }}
        shell: bash
        working-directory: android
        env:
          CMAKE_C_COMPILER_LAUNCHER: ccache
          CMAKE_CXX_COMPILER_LAUNCHER: ccache
        run: |
          cmake --version
          ninja --version
          ./gradlew -P${{ matrix.arch }} assemble${{ matrix.flavor }}

      - name: Upload ${{ matrix.flavor }} apk
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.flavor }}
          path: android/app/build/outputs/apk/**/CoMaps-*.apk
          if-no-files-found: error
